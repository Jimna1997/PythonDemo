{% extends 'base.html' %}
{% block body %}
    <div class="shadow card">
        <div class="card-body">
            <h5 class="card-title">{{t.name}}</h5>
            <p><b>{{t.priority}}</b></p>
            <p><b>{{t.date}}</b></p>
            <a class="btn btn-danger" href="{% url 'todoapp:delete' t.id %}">Done</a>
            <a class="btn btn-warning" href="{% url 'todoapp:update' t.id %}">Update</a>
        </div>
    </div>
{% endblock %}
